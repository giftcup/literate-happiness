<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Survey Form </title>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300;0,400;0,600;0,700;0,800;1,300;1,400;1,600;1,700;1,800&display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="css/style.css">
</head>

<body>
<!--Header Section-->
<header>
    <h1 id="title"> Faculty of Engineering and Technology Survey Form </h1>
    <p id="description"> Thank you for taking out time to help us improve our services</p>
</header>

<!--Form-->
<section>
    <form id="survey-form" action="">
        <div class="design">
            <label for="name" id="name-label">Name</label>
            <input id="name" type="text" placeholder="eg. John Doe" required>
        </div>
        <div class="design">
            <label for="email" id="email-label">Email</label>
            <input id="email" type="email" placeholder="eg. johndoe@gmail.com" required>
        </div>
        <div class="design">
            <label for="age" id="age-label"> Age</label>
            <input id="age" type="number" min="12" max="90" placeholder="18">
        </div>
        <div class="design">
            <label for="dropdown">What level are you in?</label>
            <select id="dropdown" required name="level" placeholder="Select an option">
            <option value="" disabled selected> Choose an option </option>
            <option value="undergraduate"> Undergraduate </option>
            <option  value="Masters"> Masters </option>
            <option value="Doctorate"> Doctorate </option>
            <option value="Staff"> Staff </option>
            </select>
        </div>
        <div class="design">
            <label for="recommend">Would you recommend the faculty to a family or friend?</label>
            <label>
            <input type="radio" name="recommend">Yes, of course
            </label>
            <label>
            <input type="radio" name="recommend">Well, maybe
            </label>
            <label>
            <input type="radio" name="recommend">No I would not
            </label>
        </div>
        <div class="design">
            <label for="improve">What would you like to see improved in the faculty?</label>
            <label>
            <input type="checkbox" name="improve" value="projects">
            Student Projects
            </label>
            <label>
            <input type="checkbox" name="improve" value="competitions">Student Competitions with cash prizes
            </label>
            <label>
            <input type="checkbox" name="improve" value="teaching">Teaching Methods
            </label>
            <label>
            <input type="checkbox" name="improve" value="lab">Availability of equipments in the laboratories
            </label>
            <label>
            <input type="checkbox" name="improve" value="opensource">Student participation in opensource
            </label>
        </div>
        <div class="design">
            <label for="addinfo">Anything else you will like to suggest to us?</label>
            <textarea name="addinfo" placeholder="Enter comments here"></textarea>
        </div>
  
        <input type="submit" value="Submit">
    </form>
</section>
    
</body>

</html>
